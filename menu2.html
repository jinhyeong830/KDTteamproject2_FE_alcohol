<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우리들의 추천</title>
    <!-- MENU2.CSS -->
    <link rel="stylesheet" href="./css/menu2.css" />

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/82579c42bb.js"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script defer src="./js/menu2.js"></script>

  </head>

  <body>
    <div class="wrap">
      <div class="container">
        <a href="./index.html" class="logo">
          <img src="./src/img/logo3.png" alt="logo" />
        </a>
        <header>
          <ul class="menu">
            <li><a href="#">맥주</a></li>
            <li><a href="#">와인</a></li>
            <li><a href="#">전통주</a></li>
            <li><a href="#">우리들의 추천</a></li>
          </ul>
          <a href="#" class="menu_bar">
            <i class="fa-solid fa-bars"></i>
          </a>
        </header>

        <!--         XMAS, PROPOSE, BIRTH SECTION         -->
        <section class="xmas">
          <article>
            <div class="xmas_left">
              <video
                src="./src/video/xmas_video.mp4"
                loop="loop"
                muted="muted"
                autoplay="autoplay"
              ></video>
            </div>
            <div class="xmas_right">
              <img
                src="./src/img/xmas_img.JPG"
                alt="연말파티(크리스마스) 추천 주류 소개 글"
                class="xmas_info"
              />
              <div class="textBox">
                <h1>연말 홈파티에 즐길 수 있는 주류</h1>
                <span>당신을 취향저격할 연말 홈파티 주류 소개</span>
                <p>주류들 소개</p>
              </div>
            </div>
          </article>
        </section>

        <section class="propose">
          <article>
            <div class="propose_left">
              <img
                src="./src/img/propose_left.JPG"
                alt="프로포즈 추천 주류 소개 글"
                class="propose_info"
              />
            </div>
            <div class="propose_right"></div>
          </article>
        </section>

        <section class="birth">
          <article>
            <div class="birth_left"></div>
            <div class="birth_right">
              <img
                src="./src/img/birth_img.JPG"
                alt="생일 추천 주류 소개 글"
                class="birth_info"
              />
            </div>
          </article>
        </section>

        <footer>
          <article></article>
        </footer>
      </div>
    </div>
  </body>
</html>
